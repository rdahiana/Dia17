<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{../styles/pagBloques.css}" rel="stylesheet"
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div class="center-table">
    <h1>Contraseñas Bloque:</h1>

    <div class="accordion" id="accordionExample">
    <div th:each="bloque : ${bloques}">
        <div class="accordion-item">
            <h2 class="accordion-header" th:id="'heading' + ${bloque.id_bloque}">
                <button class="accordion-button" type="button" th:data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${bloque.id_bloque}" th:aria-expanded="false" th:aria-controls="'collapse' + ${bloque.id_bloque}">
                    <span th:text="${bloque.id_bloque}">Nombre del Wifi</span>
                </button>
            </h2>
            <div th:id="'collapse' + ${bloque.id_bloque}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${bloque.id_bloque}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:text="${bloque.Contraseña}">Contraseña</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
