<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{../styles/pagPrincipal.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg" id="principal">
    <div class="container-fluid justify-content-center">
        <div class="row align-items-center">
            <!-- Columna para la imagen -->
            <div class="col-auto">
                <img th:src="@{/images/fpuna.png}" id="logo"/>
            </div>
            <!-- Columna para los textos -->
            <div class="col">
                <div id="facultad-politecnica">FACULTAD POLITÉCNICA</div>
                <div id="universidad">Universidad Nacional de Asunción</div>
            </div>
            <!-- Resto del contenido del navbar -->
            <div class="col">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="Inicio">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                    </ul>

                    <form action="buscar" class="d-flex" role="search">
                        <input class="form-control form-control-search me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <img th:src="@{/images/lupa.png}" />
                        </button>
                    </form>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="Registrar">
                            <a class="nav-link active" aria-current="page" href="/registrar">Registrar</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="Listar">
                            <a class="nav-link active" aria-current="page" href="/listar">Listar</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
    <div layout:fragment="content" class="bg-black h-50 w-50 " style="z-index:100;">

    </div>
</body>
<script src="https://cdn.jsdelivr .net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossOrigin="anonymous"></script>
</html>
