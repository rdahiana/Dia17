<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container contenedor-principal">
    <h1 class="text-center">Registrar un nuevo usuario</h1>

    <form id="registroForm" th:action="@{/guardar}" th:object="${usuario}" method="post">
        <label for="ci">CI:</label>
        <input type="text" id="ci" th:field="*{ci}" required>
        <br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required>
        <br>

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" th:field="*{carrera}" required>
        <br>

        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" th:field="*{semestre}" required>
        <br>

        <button type="button" onclick="submitForm()">Guardar</button>
    </form>
</div>

<!-- Modal de Éxito -->
<div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exitoModalLabel">Éxito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¡Usuario guardado correctamente!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    function submitForm() {
        // Detener el envío del formulario
        event.preventDefault();

        // Envía el formulario mediante AJAX
        $.ajax({
            type: "POST",
            url: $('#registroForm').attr('action'),
            data: $('#registroForm').serialize(),
            success: function(response) {
                // Muestra el modal de éxito
                $('#exitoModal').modal('show');
            },
            error: function(xhr, status, error) {
                // Manejar errores si es necesario
            }
        });
    }
</script>
</body>
</html>
