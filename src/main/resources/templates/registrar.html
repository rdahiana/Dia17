<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
    </ul>
</nav>

<div class="container contenedor-principal">
    <h1 class="text-center">Registrar</h1>

    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
        <input type="hidden" name="id" th:field="*{ci}"> <!-- SE UTILIZA PARA QUE LOS DATOS SE MODIFIQUEN NO QUE SE DUPLIQUE -->

        <label for="nombre">Nombre: </label>
        <input class="form-control" id="nombre" type="text" name="nombre" th:field="*{nombre}"/>
        <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">ERROR EN EL NOMBRE</span> <!-- MENSAJE EN CASO DE ERROR -->
        <br>

        <label for="apellido">Apellido: </label>
        <input class="form-control" id="apellido" type="text" name="apellido" th:field="*{apellido}"/>
        <span class="error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">ERROR EN APELLIDO</span> <!-- MENSAJE EN CASO DE ERROR -->
        <br>

        <label for="carrera">Carrera: </label>
        <input class="form-control" id="carrera" type="text" name="carrera" th:field="*{carrera}"/>
        <span class="error" th:if="${#fields.hasErrors('carrera')}" th:errors="*{carrera}">ERROR EN LA CARRERA</span> <!-- MENSAJE EN CASO DE ERROR -->
        <br>

        <label for="semestre">Semestre: </label>
        <input class="form-control" id="semestre" type="text" name="semestre" th:field="*{semestre}"/>
        <span class="error" th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}">ERROR EN EL SEMESTRE</span> <!-- MENSAJE EN CASO DE ERROR -->
        <br>

        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
